<div *ngIf="images && images.length > 0" class="carusel-container"> <img *ngFor="let image of images; let i=index"
        [src]="image.imageSrc" [alt]="image.imageAlt" [ngClass]="{'image-active': selectedIndex === i}" class="fade">


    <div *ngIf="indicators" class="carusel-dot-container">
        <span *ngFor="let dot of images; let i=index" class="dot" [ngClass]="{'active': selectedIndex === i}"
            (click)="selectImage(i)"></span>
    </div>

    <button *ngIf="controls" class="btn-carusel btn-prev" (click)="onPrevClick()">
        <i class="fas fa-allow-circle-left icon-carusel icon-prev" (click)="onPrevClick()">

        </i>
    </button>
    <button *ngIf="controls" class="btn-carusel btn-next" (click)="onNextClick()">
        <i class="fas fa-allow-circle-right icon-carusel icon-next" (click)="onNextClick()"></i>
    </button>
</div>
